name: demo1
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^1.4.4+1


  cupertino_icons: ^0.1.3
  http: any
  rxdart: ^0.25.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - assets/images/fondoindex.jpg
    - assets/images/fondo.png
    - assets/images/medico.png
    - assets/images/paciente.png
    - assets/images/menu.png
    - assets/images/verbitacora1.png
    - assets/images/verbitacora2.png
    - assets/images/cambiar1.png 
    - assets/images/cambiar2.png 
    - assets/images/infoverbitacoras1.png
    - assets/images/infoverbitacoras2.png
    - assets/images/infoverbitacoras3.png
    - assets/images/fondopaciente2.jpg
    - assets/images/fondopaciente.jpg

  fonts:
    - family: LexendDeca
      fonts:
        - asset: fonts/LexendDeca-Regular.ttf
    - family: Poppins
      fonts:
       - asset: fonts/Poppins-Thin.ttf
         weight: 100
       - asset: fonts/Poppins-ExtraLight.ttf
         weight: 200
       - asset: fonts/Poppins-Light.ttf
         weight: 300
       - asset: fonts/Poppins-Regular.ttf
         weight: 400
       - asset: fonts/Poppins-Medium.ttf
         weight: 500
       - asset: fonts/Poppins-SemiBold.ttf
         weight: 600
       - asset: fonts/Poppins-Bold.ttf
         weight: 700
       - asset: fonts/Poppins-ExtraBold.ttf
         weight: 800
       - asset: fonts/Poppins-Black.ttf
         weight: 900

